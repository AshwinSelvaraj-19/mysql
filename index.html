<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Site Not Found</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    /* ---------- Base ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* ---------- Content ---------- */
    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 100px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: -5px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* ---------- Button ---------- */
    a.button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 72px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
